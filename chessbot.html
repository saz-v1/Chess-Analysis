<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com Game Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: translateY(-2px);
        }

        .search-box button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .game-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-3px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .game-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .analyzer-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .analyzer-section.active {
            display: block;
        }

        .back-button {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .analyzer-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chessboard {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.highlight {
            background: #baca44 !important;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .move-info {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }

        .analysis-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .analysis-panel h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .analysis-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .evaluation {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .evaluation.positive {
            color: #28a745;
        }

        .evaluation.negative {
            color: #dc3545;
        }

        .best-move {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .move-quality {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px 0;
        }

        .move-quality.excellent {
            background: #d4edda;
            color: #155724;
        }

        .move-quality.good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .move-quality.inaccuracy {
            background: #fff3cd;
            color: #856404;
        }

        .move-quality.mistake {
            background: #f8d7da;
            color: #721c24;
        }

        .move-quality.blunder {
            background: #dc3545;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .analyzer-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            #chessboard {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            .square {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>♔ Chess.com Game Analyzer ♔</h1>
            <p>Search for any Chess.com player and analyze their games with Stockfish</p>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-box">
                <input type="text" id="usernameInput" placeholder="Enter Chess.com username...">
                <button onclick="searchGames()" id="searchBtn">Search Games</button>
            </div>
            <div id="gamesListContainer"></div>
        </div>

        <div class="analyzer-section" id="analyzerSection">
            <button class="back-button" onclick="backToSearch()">← Back to Games</button>
            <div class="analyzer-grid">
                <div class="board-container">
                    <div id="chessboard"></div>
                    <div class="move-info" id="moveInfo">Move 0: Starting Position</div>
                    <div class="controls">
                        <button onclick="firstMove()" id="firstBtn">⏮ First</button>
                        <button onclick="previousMove()" id="prevBtn">← Previous</button>
                        <button onclick="nextMove()" id="nextBtn">Next →</button>
                        <button onclick="lastMove()" id="lastBtn">Last ⏭</button>
                        <button onclick="analyzePosition()" id="analyzeBtn">Analyze Position</button>
                    </div>
                </div>
                <div class="analysis-panel" id="analysisPanel">
                    <h3>Move Analysis</h3>
                    <p style="color: #666;">Navigate through the game and click "Analyze Position" to get Stockfish analysis for each move.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const pieceSymbols = {
            'p': '♟', 'n': '♞', 'b': '♝', 'r': '♜', 'q': '♛', 'k': '♚',
            'P': '♙', 'N': '♘', 'B': '♗', 'R': '♖', 'Q': '♕', 'K': '♔'
        };

        let currentGame = null;
        let chess = null;
        let moveHistory = [];
        let currentMoveIndex = -1;
        let stockfish = null;
        let previousEval = null;
        let gameStates = [];

        // Initialize Stockfish
        function initStockfish() {
            stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');
            stockfish.postMessage('uci');
            stockfish.postMessage('setoption name Skill Level value 20');
            stockfish.postMessage('isready');
        }

        initStockfish();

        async function searchGames() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.textContent = 'Loading...';

            const container = document.getElementById('gamesListContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Fetching games...</p></div>';

            try {
                const response = await fetch(`https://api.chess.com/pub/player/${username}/games/archives`);
                if (!response.ok) throw new Error('Player not found');
                
                const data = await response.json();
                const latestArchive = data.archives[data.archives.length - 1];
                
                const gamesResponse = await fetch(latestArchive);
                const gamesData = await gamesResponse.json();
                
                displayGames(gamesData.games.slice(-20).reverse());
            } catch (error) {
                container.innerHTML = `<p style="color: red;">Error: ${error.message}. Please check the username and try again.</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Search Games';
            }
        }

        function displayGames(games) {
            const container = document.getElementById('gamesListContainer');
            if (games.length === 0) {
                container.innerHTML = '<p>No games found.</p>';
                return;
            }

            const html = games.map((game, index) => {
                const white = game.white.username;
                const black = game.black.username;
                const result = game.white.result;
                const date = new Date(game.end_time * 1000).toLocaleDateString();
                
                return `
                    <div class="game-card" onclick="loadGame(${index})">
                        <h3>${white} vs ${black}</h3>
                        <p>Result: ${result}</p>
                        <p>Time Control: ${game.time_class}</p>
                        <p>Date: ${date}</p>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="games-list">${html}</div>`;
            window.gamesCache = games;
        }

        function loadGame(index) {
            currentGame = window.gamesCache[index];
            chess = new Chess();
            moveHistory = [];
            gameStates = [];
            currentMoveIndex = -1;
            previousEval = null;

            // Parse PGN
            const pgn = currentGame.pgn;
            chess.load_pgn(pgn);
            
            // Extract moves
            const history = chess.history({ verbose: true });
            chess.reset();
            
            // Store each position
            gameStates.push(chess.fen());
            history.forEach(move => {
                chess.move(move);
                moveHistory.push(move);
                gameStates.push(chess.fen());
            });
            
            chess.reset();
            currentMoveIndex = 0;

            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('analyzerSection').classList.add('active');
            
            renderBoard();
            updateMoveInfo();
            updateButtons();
            document.getElementById('analysisPanel').innerHTML = '<h3>Move Analysis</h3><p style="color: #666;">Navigate through the game and click "Analyze Position" to get Stockfish analysis.</p>';
        }

        function renderBoard() {
            const board = chess.board();
            const boardElement = document.getElementById('chessboard');
            boardElement.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    
                    const piece = board[row][col];
                    if (piece) {
                        square.textContent = pieceSymbols[piece.color === 'w' ? piece.type.toUpperCase() : piece.type];
                    }
                    
                    boardElement.appendChild(square);
                }
            }
        }

        function updateMoveInfo() {
            const info = document.getElementById('moveInfo');
            if (currentMoveIndex === 0) {
                info.textContent = 'Move 0: Starting Position';
            } else {
                const move = moveHistory[currentMoveIndex - 1];
                const moveNum = Math.ceil(currentMoveIndex / 2);
                const color = currentMoveIndex % 2 === 1 ? 'White' : 'Black';
                info.textContent = `Move ${moveNum}: ${color} plays ${move.san}`;
            }
        }

        function updateButtons() {
            document.getElementById('firstBtn').disabled = currentMoveIndex === 0;
            document.getElementById('prevBtn').disabled = currentMoveIndex === 0;
            document.getElementById('nextBtn').disabled = currentMoveIndex >= moveHistory.length;
            document.getElementById('lastBtn').disabled = currentMoveIndex >= moveHistory.length;
        }

        function firstMove() {
            currentMoveIndex = 0;
            chess.load(gameStates[currentMoveIndex]);
            renderBoard();
            updateMoveInfo();
            updateButtons();
        }

        function previousMove() {
            if (currentMoveIndex > 0) {
                currentMoveIndex--;
                chess.load(gameStates[currentMoveIndex]);
                renderBoard();
                updateMoveInfo();
                updateButtons();
            }
        }

        function nextMove() {
            if (currentMoveIndex < moveHistory.length) {
                currentMoveIndex++;
                chess.load(gameStates[currentMoveIndex]);
                renderBoard();
                updateMoveInfo();
                updateButtons();
            }
        }

        function lastMove() {
            currentMoveIndex = moveHistory.length;
            chess.load(gameStates[currentMoveIndex]);
            renderBoard();
            updateMoveInfo();
            updateButtons();
        }

        function analyzePosition() {
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            const panel = document.getElementById('analysisPanel');
            panel.innerHTML = '<h3>Move Analysis</h3><div class="loading"><div class="spinner"></div><p>Analyzing position with Stockfish...</p></div>';

            const fen = chess.fen();
            const depth = 18;
            let bestMove = '';
            let evaluation = 0;

            stockfish.postMessage(`position fen ${fen}`);
            stockfish.postMessage(`go depth ${depth}`);

            stockfish.onmessage = function(event) {
                const line = event.data;
                
                if (line.includes('bestmove')) {
                    bestMove = line.split(' ')[1];
                    displayAnalysis(evaluation, bestMove);
                    btn.disabled = false;
                    btn.textContent = 'Analyze Position';
                }
                
                if (line.includes('score cp')) {
                    const match = line.match(/score cp (-?\d+)/);
                    if (match) {
                        evaluation = parseInt(match[1]) / 100;
                    }
                } else if (line.includes('score mate')) {
                    const match = line.match(/score mate (-?\d+)/);
                    if (match) {
                        evaluation = match[1] > 0 ? 1000 : -1000;
                    }
                }
            };
        }

        function displayAnalysis(evaluation, bestMove) {
            const panel = document.getElementById('analysisPanel');
            
            const evalClass = evaluation > 0 ? 'positive' : 'negative';
            const evalText = Math.abs(evaluation) >= 1000 ? 
                (evaluation > 0 ? 'Mate for White' : 'Mate for Black') :
                `${evaluation > 0 ? '+' : ''}${evaluation.toFixed(2)}`;

            let moveQuality = '';
            let moveQualityClass = '';
            let explanation = '';

            if (currentMoveIndex > 0 && previousEval !== null) {
                const evalDiff = Math.abs(evaluation - previousEval);
                const turn = moveHistory[currentMoveIndex - 1].color;
                const actualDiff = turn === 'w' ? (previousEval - evaluation) : (evaluation - previousEval);

                if (evalDiff < 0.2) {
                    moveQuality = 'Excellent Move';
                    moveQualityClass = 'excellent';
                    explanation = 'This is the best or near-best move in the position.';
                } else if (evalDiff < 0.5) {
                    moveQuality = 'Good Move';
                    moveQualityClass = 'good';
                    explanation = 'A solid move with minimal loss of advantage.';
                } else if (evalDiff < 1.0) {
                    moveQuality = 'Inaccuracy';
                    moveQualityClass = 'inaccuracy';
                    explanation = 'Not the best move, but not terrible. Small advantage lost.';
                } else if (evalDiff < 3.0) {
                    moveQuality = 'Mistake';
                    moveQualityClass = 'mistake';
                    explanation = 'A significant error. Considerable advantage lost.';
                } else {
                    moveQuality = 'Blunder';
                    moveQualityClass = 'blunder';
                    explanation = 'A serious mistake that greatly worsens the position.';
                }
            }

            previousEval = evaluation;

            const bestMoveStr = formatMove(bestMove);

            let html = '<h3>Move Analysis</h3>';
            html += '<div class="analysis-result">';
            html += `<div class="evaluation ${evalClass}">Evaluation: ${evalText}</div>`;
            
            if (moveQuality) {
                html += `<div class="move-quality ${moveQualityClass}">${moveQuality}</div>`;
                html += `<p style="margin-top: 10px;">${explanation}</p>`;
            }
            
            html += `<div class="best-move"><strong>Best continuation:</strong> ${bestMoveStr}</div>`;
            html += `<p style="color: #666; margin-top: 10px;">Position: ${chess.fen().split(' ')[0]}</p>`;
            html += '</div>';

            panel.innerHTML = html;
        }

        function formatMove(move) {
            if (!move || move.length < 4) return move;
            const from = move.substring(0, 2);
            const to = move.substring(2, 4);
            return `${from} → ${to}`;
        }

        function backToSearch() {
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('analyzerSection').classList.remove('active');
            currentGame = null;
            chess = null;
            previousEval = null;
        }

        // Allow Enter key to search
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchGames();
            }
        });
    </script>
</body>
</html>
